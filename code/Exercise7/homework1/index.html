<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input, label{
            background-color: rgb(198, 219, 239);
            height: 20px;
            margin: 2px;
            border-radius: 7px;
        }
        #firstName, #lastName , #email, #password{
            width: 150px;
        }
        button{
            background-color:rgba(0, 0, 0, 0.722);
            width: 100px;
            height: 30px;
            border-radius: 7px;
            color: aliceblue;
        }
        

    </style>
</head>
<body>
    <div>

        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Type here"><br>
        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Type here"><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Type here"><br>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Type here" ><br>
        
            <button type="button"  id="button1" >Submit</button>
          </form>
        
    </div> 

   
    <script src="script.js"></script>
</body>
</html>
